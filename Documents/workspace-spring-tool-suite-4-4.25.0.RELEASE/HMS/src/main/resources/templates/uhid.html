<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fundamental</title>
		<link rel="icon" type="/image/Logo/png" href="/image/Logo.png" style="border-radius: 8px;">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		img.logo {
			border-radius: 10px;
			float: left;
			margin-left: 0px;
			margin-right: 10px;
			width: 50px;
			height: 50px;
		}
	</style>
</head>
<body style="background-color: #f5fdf4; font-family: Arial, sans-serif;">

	<div class="container mt-5">
		<div class="card shadow">
			<div class="card-header bg-success text-white">
				<h4 class="mb-0">Create New UHID</h4>
				<div th:if="${successMessage}" class="alert alert-success" style="text-align: center;">
							<p th:text="${successMessage}"></p>
						</div>
			</div>
			<div class="card-body">
				<form th:action="@{/NewPatient}" th:object="${pathms}" method="post">
					<div class="row mb-3">
						<div class="col-md-3">
							<label class="form-label">UHID</label>
							<input type="text" class="form-control"  th:value="*{UHId}" readonly>
						</div>
					</div>

					<div class="row mb-3">
						<div class="col-md-6">
							<label class="form-label">Patient Name</label>
							<input type="text" class="form-control" name="patientName" required>
						</div>
						<div class="col-md-3">
							<label class="form-label">Age</label>
							<input type="number" class="form-control" name="patientAge" required>
						</div>
						<div class="col-md-3">
							<label class="form-label">Mobile Number</label>
							<input type="tel" class="form-control" pattern="[0-9]{10}" name="patientMobile" required>
						</div>
					</div>

					<div class="row mb-3">
						<div class="col-md-6">
							<label class="form-label">City</label>
							<input type="text" class="form-control" name="patientAddress" required>
						</div>
						<div class="col-md-6">
							<label class="form-label">Father's Name</label>
							<input type="text" class="form-control" name="fatherName" required>
						</div>
					</div>

					<div class="row mb-3">
						<div class="col-md-6">
							<label class="form-label">Guardian's Name</label>
							<input type="text" class="form-control" name="gaurdian">
						</div>
						<div class="col-md-6">
							<label class="form-label">Gender</label>
							<select class="form-control" name="patientGender" required>
								<option value="">Select</option>
								<option value="Male">Male</option>
								<option value="Female">Female</option>
								<option value="Other">Other</option>
							</select>
						</div>
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-success btn-lg">Generate UHID</button>
						<a href="javascript:history.back()" class="btn btn-secondary btn-lg ms-3">Back</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
