<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fundamental</title>
		<link rel="icon" type="/image/Logo/png" href="/image/Logo.png" style="border-radius: 8px;">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5fdf4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background: #D5F2F8;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            color: #3C949E;
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            font-size: 14px;
            font-weight: bold;
            color: #3C949E;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #3C949E;
            border-radius: 5px;
            font-size: 16px;
        }
        .signup-btn {
            width: 100%;
            padding: 10px;
            background: #3C949E;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .signup-btn:hover {
            background: #2A6E78;
        }
        .login-link {
            margin-top: 10px;
            display: block;
            font-size: 14px;
            color: #3C949E;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-container">
		<div th:if="${message}" class="alert alert-success text-center">
				    <span th:text="${message}"></span>
				</div>
        <h2>Create Account</h2>
        <form action="/create/account" method="POST" th:object="${Umodel}">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="firstname" th:field="*{firstname}" required>
            </div>
			<div class="input-group">
			                <label for="username">Email</label>
			                <input type="email" id="email" name="email" th:field="*{email}" required>
			            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="pass" name="pass" th:field="*{pass}" required>
            </div>
           
            <button type="submit" class="signup-btn">Create Account</button>
            <a href="/login" class="login-link">Already have an account? Login</a>
        </form>
    </div>

</body>
</html>
