<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fundamental</title>
		<link rel="icon" type="/image/Logo/png" href="/image/Logo.png" style="border-radius: 8px;">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5fdf4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .forgot-container {
            background: #D5F2F8;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .forgot-container h2 {
            margin-bottom: 20px;
            color: #3C949E;
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            font-size: 14px;
            font-weight: bold;
            color: #3C949E;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #3C949E;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #3C949E;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: #2A6E78;
        }
        .login-link {
            margin-top: 10px;
            display: block;
            font-size: 14px;
            color: #3C949E;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="forgot-container">
        <h2>Forgot Password?</h2>
        <p>Enter your registered email to reset your password.</p>
        <form action="/forgot-password" method="POST">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="submit-btn">Reset Password</button>
            <a href="/login" class="login-link">Back to Login</a>
        </form>
    </div>

</body>
</html>
